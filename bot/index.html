<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script type="text/javascript" async="" src="https://www.google-analytics.com/analytics.js"></script>
    <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-40666452-6"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-40666452-6');
    </script>
    <style>html{position: relative;min-height: 100%;}html,body{height:100%}body{display:-ms-flexbox;display:flex;-ms-flex-align:center;align-items:center;padding-top:40px;padding-bottom:40px;background-color:#f5f5f5;margin-bottom: 60px}.tg-wrapper{width:100%;max-width:330px;padding:15px;margin:auto}.tg-wrapper .checkbox{font-weight:400}.tg-wrapper .form-control{position:relative;box-sizing:border-box;height:auto;padding:10px;font-size:16px;border-radius: 4px 4px 0 0}.footer{position:absolute;bottom:0;width:100%;height:60px;line-height:60px;background-color:#f5f5f5}.btn-primary{background-color: #4a90e2}</style>
    <title>Открыть в Telegram</title>
</head>
<body class="text-center">
<div class="tg-wrapper">
    <a href="https://tver.io/">
        <img src="logo.jpg" style="max-width: 280px;border-radius: .3rem;">
    </a>
    <a id="tg-link" style="margin-top: 50px;" class="btn btn-lg btn-primary btn-block" href="tg://resolve?domain=tverio_bot">Открыть в Telegram</a>
</div>
<footer class="footer">
    <div class="container">
    </div>
</footer>
<script>var url=window.location.pathname.split("/");switch(url[1]){case"socks":var str="tg://socks"+window.location.search;break;case"share":str="tg://msg_"+url[2]+window.location.search;break;case"joinchat":str="tg://join?invite="+url[2];break;case"addstickers":str="tg://addstickers?set="+url[2];break;case"proxy":str="tg://"+url[1]+window.location.search;break;default:str="tg://resolve?domain="+url[1]+window.location.search.replace("?start=","&start=");url[2]&&(str=str+"&post="+url[2])}document.getElementById("tg-link").href=str;setTimeout(function(){window.location.replace(str);}, 3000);</script>
</body></html>
